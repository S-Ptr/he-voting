<div class="login-form-flex">
        <mat-card>
            <mat-card-header style="text-align:center !important; display:block; padding-bottom:10px">
                <mat-card-title>
                    Login
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]='username' matInput>
                </mat-form-field>
                <br />
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]='pass' type="password" matInput>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <div class="button-flex-container">
                    <button (click)="PrijaviSe()" mat-raised-button color="primary">Login</button>
                </div>
            </mat-card-actions>
        </mat-card>
</div>

<div class="button-flex-container">
    <button routerLink="/register" mat-stroked-button color="primary">Registracija</button>
</div>
