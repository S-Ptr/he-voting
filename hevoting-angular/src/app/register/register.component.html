<div class="login-form-flex">
    <mat-card>
        <mat-card-header style="text-align:center !important; display:block; padding-bottom:10px">
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input color="accent" [(ngModel)]='username' matInput>
            </mat-form-field>
            <br />
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input color="accent" [(ngModel)]='pass' type="password" matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <div class="button-flex-container">
                <button (click)="register()" mat-raised-button color="accent">Register</button>
            </div>
        </mat-card-actions>
        <div *ngIf="msg">
            {{msg}}
        </div>
    </mat-card>
</div>

<div class="button-flex-container">
<button routerLink="/login" mat-stroked-button color="primary">Login</button>
</div>
